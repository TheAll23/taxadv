<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=883w3lfaau"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 초기 중심 좌표와 확대 레벨 설정
        var initialLocation = new naver.maps.LatLng(37.502804, 127.040618);
        var map = new naver.maps.Map('map', {
            center: initialLocation,
            zoom: 17
        });

        // 초기 위치에 마커 표시
        var marker = new naver.maps.Marker({
            position: initialLocation,
            map: map
        });

    </script>
</body>
</html>
